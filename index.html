<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./media/25231.png">
    <title>Github</title>
</head>
<body>
    <div id="heading">
        <div id="gicon">
            <i class="fa-brands fa-github" ></i>
        </div>
        <div>
            <h1 id="heading-text">Sign in to GitHub</h1>
        </div>
    </div>
    <div id="login">
        <form action="">
            <label id="username">Username or email address</label> <br>
            <input type="text" id="uname" required><br>
            <label id="password">Password</label>
            <a id="forgotpwd" href="">Forgot password?</a><br>
            <input id="pwd" type="password"><br>
            <input type="button" id="button" value="Sign in">
        </form>
    </div>
    <div id="signup">
        <div id="pdiv">
            <button id="passkey" href="">Sign in with a passkey</button>
        </div> 
        <div id="newdiv">
            <p id="new-user">New to Github?  <a id="new-account"href="">Create an account</a>
            </p> 
        </div>
    </div>
</body>
</html>
